<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Главная</title>
</head>
<body>
    <h1>Вебсайт</h1>
    <form action="">
        <label for="textfield" class="lead">Логин</label>
        <input class="form-control" type="text" placeholder="Логин" aria-label="textfield"><br>
        <input type="text" id="textfield"><br>
        <label for="passfield" class="lead">Пароль</label>
        <input class="form-control" type="text" placeholder="Пароль" aria-label="textfield"><br>
        <input type="password" id="passfield"><br>
        <label for="about_you" class="lead">Расскажите о себе (хобби, чем занимались ранее и т.д.):</label><br>
        <textarea id="about_you" cols="50" rows="3" placeholder="О себе" class="lead"></textarea>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="checkfield">
            <label for="checkfield" class="lead">Вы согласны с пользовательскими соглашениями?</label><br>
        </div>
        <button type="button" class="btn btn-success">Войти</button>
    </form>
    <a href="page_2.html">О сайте</a>
</body>
</html>
